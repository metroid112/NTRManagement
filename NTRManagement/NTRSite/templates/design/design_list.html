<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of designs</title>
</head>
<body>
{% if designs %}
    <ul>
    {% for design in designs %}
        <li><a href="/NTRSite/{{ design.id }}/">Design ID: {{ design.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No designs are available.</p>
{% endif %}
</body>
</html>
